  <body>
    <div class="container">
    <b><p>Today is <u><label id='today'></label></u></p></b>

    </div>
    <br>
    <py-script>
import datetime as dt
pyscript.write('today', dt.date.today().strftime('%A %B %d, %Y'))

    </py-script>
  </body>
